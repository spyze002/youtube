<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Youtube</title>
</head>

<body>
    <div class="main_page">

        <div class="top">
            <!--this section is for the headers and mini contents on it-->
            <div class="left_top_main">
                <img src="./logo.png" alt="first_logo" class="first_logo">
                <img src="./youtube.png" alt="second_logo" width="120px" height="70px" class="second_logo">
            </div>
            <div class="center_top_main">
                <input type="text" id="search" placeholder="Search">
                <div class="searchbtn"> <img src="./searchbtn.png" alt="mic" class="search_btn"></div>
                <div class="mic" title="Search with your voice"> <img src="./mic.png" alt="mic" id="mic"></div>
            </div>
            <div class="right_top_main">
                <div class="video" title="Create"> <img src="./vidoe.png" alt="" id="video"></div>
                <div class="apps" title="Youtube Apps"> <img src="./apps.png" alt="" id="apps"></div>
                <div class="notification" title="Notifications"> <img src="./notification.png" alt="" id="notification">
                </div>
                <div class="round"></div>

            </div>

        </div>
        <div class="recommended">
            <p>Deep House</p>
            <p>Science fiction</p>
            <p> telenovelas</p>
            <p>metalworking</p>
            <p>Trailers</p>
            <p> commedies</p>
            <p>Audition</p>
            <p>Goalkeepers</p>
            <p>Nature</p>
            <p>Laugher</p>
            <p>Terretial animals</p>
        </div>


        <div class="center-left-right">

            <div class="center-left">
                <!--this section is for the left section near all the contents-->
                <div class="left-home one" title="Home"><img src="./home.png" alt="home" id="left-home"> <span> Home
                    </span></div>
                <div class="left-explore one" title="Explore"> <img src="./explore.png" alt="explore"
                        id="left-home"><span>Explore
                    </span></div>
                <div class="left-subscription one" title="Subscriptions"><img src="./subscription.png"
                        alt="subscription" id="left-home"><span>Subscriptions </span></div>
                <div class="left-library one" title="Library"> <img src="./library.png" alt="library"
                        id="left-home"><span>Library
                    </span></div>
            </div>
            <div class="center-right">

                <!--this section is for the main body where contents are suppose to be 100-->
                <div class="one"> <img src="./imgs/1.jpg" alt="vid" id="thesame">
                    <div class="rounded"></div> video-one
                </div>
                <div class="one"><img src="./imgs/2.jpg" alt="vid" id="thesame">
